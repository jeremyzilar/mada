<div>
  {% if include.type == 'small' %}
  <a
    href="{{ include.url }}"
    class="font-mono uppercase text-caption-mobile tablet:text-caption inline-block py-2 px-4 tablet:px-8 text-center rounded-md no-underline hover:underline bg-[#BBD2FE] text-black"
    {%
    if
    include.target
    %}target="{{ include.target }}"
    {%
    endif
    %}
  >
    {{ include.text }}
  </a>
  {% else %}
  <a
    href="{{ include.url }}"
    class="font-mono uppercase text-caption-mobile tablet:text-caption inline-block w-full tablet:w-auto py-4 px-14 tablet:px-24 text-center rounded-md no-underline hover:underline bg-black text-white"
    {%
    if
    include.target
    %}target="{{ include.target }}"
    {%
    endif
    %}
  >
    {{ include.text }}
  </a>
  {% endif %}
</div>
