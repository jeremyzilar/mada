<section
  id="focus"
  class="py-24 px-5 tablet:py-24 tablet:px-16 desktop:py-24 desktop:px-32 desktop-lg:py-32 desktop-lg:px-40 bg-[#F9F2EA]"
>
  <div class="max-w-full px-0 space-y-24">
    <div class="grid grid-cols-4 tablet:grid-cols-12 gap-0">
      <div class="col-span-4 tablet:col-span-12">
        <div class="space-y-14">
          <h3 class="text-lg font-mono pb-6">Our Focus</h3>
          <div class="accordion">
            {% for item in site.data.focus %}
            <div
              class="card py-8 border-t-[1px] border-black cursor-pointer tablet-lg:py-9 group"
            >
              <div class="pl-16 tablet-lg:px-28 space-y-6 tablet-lg:space-y-8">
                <h4
                  class="text-lg tablet-lg:text-2xl group-hover:underline group-hover:underline-offset-4"
                >
                  <span>{{ item.title }}</span>
                </h4>
                <p
                  class="text-md tablet-lg:text-lg font-mono {% unless forloop.first %}hidden{% endunless %}"
                >
                  {{ item.desc }}
                </p>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
    <div class="grid grid-cols-4 tablet:grid-cols-12 gap-0">
      <div class="col-span-4 tablet:col-span-12">
        <img
          src="{{ '/assets/media/graphic.png' | relative_url }}"
          alt="TKTK"
        />
      </div>
    </div>
  </div>
</section>
