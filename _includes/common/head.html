<head>

  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  {% seo title=false %}

  <title>{{ site.title }} (MADA)</title>

  <!-- Tailwind CSS -->
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/tailwind.css' | relative_url }}?{{ site.time | date: '%Y%m%j%H%M%S' }}"
  />
  <!-- Custom CSS -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/main.css' | relative_url }}?{{ site.time | date: '%Y%m%j%H%M%S' }}"
  />

  <!-- DM Mono -->
  <!-- https://fonts.google.com/specimen/DM+Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
    rel="stylesheet"
  />

  <!-- Libre Franklin -->
  <!-- https://fonts.google.com/specimen/Libre+Franklin -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />

  <!-- icons -->
  <link rel="shortcut icon" href="/assets/img/favicons/apple-touch-icon.png" />

  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
