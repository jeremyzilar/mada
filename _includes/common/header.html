<header
  id="header"
  class="relative bg-[#fa8368] transform transform-origin-top-left scale-100"
>
  <div
    class="relative z-20 flex h-full py-10 px-2 tablet-lg:px-10 justify-between items-center"
  >
    <!-- Hamburger Button -->
    <button
      id="menuButton"
      class="tablet-lg:hidden z-50 px-4"
      aria-label="Toggle Menu"
      aria-expanded="false"
    >
      <svg
        class="w-6 h-6"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          class="menu-open"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
        <path
          class="menu-close hidden"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <h1
      class="z-10 w-full font-black text-md-bold-mobile tablet-lg:text-md-bold"
    >
      <a
        class="no-underline hover:underline underline-offset-4"
        href="{{ site.baseurl }}/"
        accesskey="1"
        title="MADA Home"
        aria-label="{{ site.title }}"
      >
        {{ site.title }}
      </a>
    </h1>

    <!-- Desktop Navigation -->
    <div class="hidden tablet-lg:block">{% include common/nav.html %}</div>

    <!-- Mobile Menu -->
    <div
      id="mobileMenu"
      class="fixed top-0 left-0 w-96 bg-white z-40 h-screen hidden"
    >
      <div class="h-full flex flex-col pt-24 px-8">
        {% include common/nav.html mobile=true %}
      </div>
    </div>
  </div>
</header>
