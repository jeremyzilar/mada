<figure class="space-y-2 py-8">
  <img src="{{ include.src }}" alt="{{ include.alt }}" class="w-full" />
  {% if include.caption %}
  <figcaption
    class="font-mono text-2xs tablet:text-xs text-[#6D6767] pt-2 pr-16"
  >
    {{ include.caption | markdownify }}
  </figcaption>
  {% endif %}
</figure>
