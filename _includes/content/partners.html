<section class="">
  <div class="">
    {% for item in site.data.partners %}
    <div
      class="card {% unless forloop.first %}border-t-[1px] border-black{% endunless %} py-8 tablet-lg:py-9 relative"
    >
      <div class="space-y-6 tablet-lg:space-y-8">
        <h4 class="text-body-mobile tablet-lg:text-body">
          <span>{{ item.title }}</span>
        </h4>
        <p class="text-caption-mobile tablet-lg:text-caption font-mono">
          {{ item.desc }}
        </p>
        <a
          href="{{ item.url }}"
          class="text-caption-mobile tablet-lg:text-caption font-mono text-blue-600"
        >
          {{ item.url }}
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
