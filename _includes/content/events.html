<section class="">
  <div class="">
    {% for item in site.data.events %}
    <div
      class="card {% unless forloop.first %}border-t-[1px] border-black{% endunless %} py-8 tablet-lg:py-9 relative"
    >
      <div class="space-y-6 tablet-lg:space-y-8">
        <h4 class="text-md tablet-lg:text-xl">
          <span>{{ item.title }}</span>
        </h4>
        <p class="text-sm tablet-lg:text-md">{{ item.desc }}</p>

        <p class="text-sm tablet-lg:text-sm font-mono">
          <span class="inline-flex items-center">
            <svg
              class="w-4 h-4 mr-1"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M19 4H5C3.89543 4 3 4.89543 3 6V20C3 21.1046 3.89543 22 5 22H19C20.1046 22 21 21.1046 21 20V6C21 4.89543 20.1046 4 19 4Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M16 2V6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M8 2V6"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M3 10H21"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            {{ item.date }}, {{ item.time }}
          </span>
          <br />
          <span class="inline-flex items-center">
            <svg
              class="w-4 h-4 mr-1"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M21 10C21 17 12 23 12 23C12 23 3 17 3 10C3 7.61305 3.94821 5.32387 5.63604 3.63604C7.32387 1.94821 9.61305 1 12 1C14.3869 1 16.6761 1.94821 18.364 3.63604C20.0518 5.32387 21 7.61305 21 10Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 13C13.6569 13 15 11.6569 15 10C15 8.34315 13.6569 7 12 7C10.3431 7 9 8.34315 9 10C9 11.6569 10.3431 13 12 13Z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            {{ item.location }} (<a
              href="{{ item.map }}"
              class="text-sm font-mono text-blue-600"
              >map</a
            >)
          </span>
          <br />
          <span class="inline-flex items-center uppercase font-mono">
            {{ item.cost }}
          </span>
        </p>
        {% include common/button.html url=item.url text="Join us" type="small"
        %}
      </div>
    </div>
    {% endfor %}
  </div>
</section>
