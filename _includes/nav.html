<nav class="">
  <ul class="flex space-x-6 uppercase">
    {% for item in site.data.nav %}
    <li>
      <a
        class="no-underline underline-offset-4 whitespace-nowrap"
        href="{{ site.baseurl }}/{{ item.slug }}"
        >{{ item.title }}</a
      >
    </li>
    {% endfor %}
  </ul>
</nav>
