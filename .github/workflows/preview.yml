# .github/workflows/preview.yml
name: Deploy PR previews

# Add permissions at the top level
permissions:
  contents: write
  pull-requests: write
  deployments: write
  statuses: write

concurrency: preview-${{ github.ref }}
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: |
          yarn install
          bundle install

      - name: Build CSS
        if: github.event.action != 'closed'
        run: |
          yarn build:css
          mkdir -p ./_site/assets/css/
          cp ./assets/css/main.css ./_site/assets/css/
          cp ./assets/css/tailwind.css ./_site/assets/css/

      - name: Build Jekyll site
        if: github.event.action != 'closed'
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build

      - uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: _site
          preview-branch: gh-pages
          umbrella-dir: pr-preview
          action: auto
          token: ${{ secrets.GITHUB_TOKEN }}
