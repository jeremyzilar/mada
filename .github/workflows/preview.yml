name: Deploy PR previews

# Add permissions block at the top level
permissions:
  pull-requests: write
  contents: write

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed

concurrency: preview-${{ github.ref }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: |
          yarn install
          bundle install

      - name: Build CSS
        if: github.event.action != 'closed'
        run: |
          yarn build:css
          mkdir -p ./_site/assets/css/
          cp ./assets/css/main.css ./_site/assets/css/
          cp ./assets/css/tailwind.css ./_site/assets/css/

      - name: Build Jekyll site
        if: github.event.action != 'closed'
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build --config _config.yml

      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./_site
          preview-branch: gh-pages
          umbrella-dir: pr-preview
